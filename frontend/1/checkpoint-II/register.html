<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Home - Cairo</title>
  </head>
  <body>
    <header>
      <div>
        <h1 class="logo">Cairo</h1>
      </div>

      <nav>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="register.html">Register</a>
        </li>
      </nav>
    </header>

    <main>
      <section class="intro">
        <p>
          Sign up to receive our latest news and updates about upcoming trips
          and don't miss out on our offers.
        </p>
      </section>
      <section class="form">
        <form action="">
          <div>
              <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Full name" />
          </div>
          <div>
              <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>
          <div>
              <label for="birthdate">birthdate</label>
              <input type="date" name="birthdate" id="birthdate">
          </div>
        </form>
      </section>
    </main>
    <footer>
      <a href="https://www.instagram.com/everydaycairo">
        <img src="images/instagram.png" alt="Instagram"
      /></a>
      <a href="https://vimeo.com/556919050">
        <img src="images/vimeo.png" alt="Vimeo"
      /></a>

      <p>Copyright 2021</p>
    </footer>
  </body>
</html>
