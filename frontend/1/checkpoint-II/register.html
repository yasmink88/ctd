<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Home - Cairo</title>
  </head>
  <body>
    <header>
      <div>
        <h1 class="logo">Cairo</h1>
      </div>

      <nav>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="register.html">Register</a>
        </li>
      </nav>
    </header>

    <main>
      <section class="intro">
        <p>
          Sign up to receive our latest news and updates about upcoming trips
          and don't miss out on our offers.
        </p>
      </section>
      <section class="form">
        <form action="">
          <div>
              <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Full name" />
          </div>
          <div>
              <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>
          <div>
              <label for="birthdate">Birthdate</label>
              <input type="date" name="birthdate" id="birthdate">
          </div>
          <div class="radio_btns">
            <p>Are you older than 18?</p>
            <input type="radio" name="maior-menor" id="maior-18">
            <label for="maior-18"> &#62; 18 </label>
            <input type="radio" name="maior-menor" id="menor-18">
            <label for="menor-18"> &#60; 18 </label>
          </div>

          <div>
            <p>Choose a city to visit:</p>
            <select name="city" id="city">
              <option value="Cairo">Cairo</option>
              <option value="Alexandria">Alexandria</option>
              <option value="Aswan">Aswan</option>
            </select>
          </div>

          <div>
            <p>Are you ..?</p>
            <div class="checkbox_btns">
            <input type="checkbox" name="tourist" id="tourist">
            <label for="tourist">Tourist</label>
            <input type="checkbox" name="resident" id="resident">
            <label for="resident">Resident</label>
            <input type="checkbox" name="student" id="student">
            <label for="student">Student</label>
          </div>
          </div>

          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section> 
    </main>
    <footer>
      <a href="https://www.instagram.com/everydaycairo">
        <img src="images/instagram.png" alt="Instagram"
      /></a>
      <a href="https://vimeo.com/556919050">
        <img src="images/vimeo.png" alt="Vimeo"
      /></a>

      <p>Copyright &copy; 2021</p>
    </footer>
  </body>
</html>
