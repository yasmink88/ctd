<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aula 5 - Modificar elementos com JS</title>
  </head>

  <body>
    <div class="header">
      
      <h1>A fam√≠lia dos felinos</h1>
      <button onclick="activateDark()" class="btn_dark">Dark Theme</button>

    </div>


    <div class="container">

      
    </div>
  </body>

  <script>
      let body = document.querySelector("body");
      let btn = document.querySelector(".btn_dark")

      if(body.classList.contains('dark')) {
        btn.innerText = "Light Theme"
      } else {
        btn.innerText = "Dark Theme"
      }

    function activateDark() {
     
      if(body.classList.contains('dark')) {

        btn.innerText = "Dark Theme"
        body.classList.remove('dark')
      } else {
        btn.innerText = "Light Theme"
        body.classList.add('dark')
      }
    }
  </script>
  <script src="script.js"></script>
</html>
