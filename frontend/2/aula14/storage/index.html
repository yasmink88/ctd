<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Formulario JS</title>
  </head>
  <body>
    <main>
      <h1>Formulário de Login</h1>
      <form>
        <div class="input-container">
          <label for="email">Email</label>
          <input
            name="email"
            type="email"
            id="email-input"
            placeholder="Insira seu email"
          />
        </div>
        <div class="input-container">
          <label for="password">Senha</label>
          <input
            name="password"
            type="password"
            id="password-input"
            placeholder="Insina sua senha"
          />
        </div>
        <div id="status-container" class="hidden">
          <div id="loader">Iniciando sessão...</div>
        </div>
     
          <div class="input-container">
            <div class="horizontal-container tyc-container">
              <input name="termsAndConditions" type="checkbox" id="tyc-input" />
              <p>Li e aceito os termos de uso e condições.</p>
            </div>
          </div>
       
        <button class="register-btn" type="submit">Entrar</button>
       
      </form>
    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
