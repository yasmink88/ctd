<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/acesso.css">

  <title>To-Do App</title>

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input type="text" name="nome" id="nome">
        <small id="nameError" class="errorText"></small>
      </label>
      <label>
        Email:
        <input type="email" name="email" id="email">
        <small id="emailError" class="errorText"></small>
      </label>
      <label>
        Senha:
        <input type="password" name="password" id="password">
        <small id="passwordError" class="errorText"></small>
      </label>
      <label>
        Repetir senha:
        <input type="password" name="confirmPassword" id="confirmPassword">
        <small id="confirmPasswordError" class="errorText"></small>
      </label>
        <small id="formError" class="errorText"></small>
      <button type="submit" id="signUp">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">JÃ¡ possui conta? Acesse aqui</a>
    </div>
  </div>

  <script src="scripts/utils.js"></script>
  <script src="scripts/signup.js"></script>
</body>

</html>
